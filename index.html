<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTrust Platform - TRST Token</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="pac.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            line-height: 1.6;
        }

        header {
            background-color: #1e1e1e;
            text-align: center;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 40px;
            color: #ff6347;
            font-weight: 700;
        }

        header p {
            font-size: 18px;
            color: #dcdcdc;
        }

        .social-icons {
            text-align: center;
            margin-bottom: 30px;
        }

        .social-icons a {
            color: #fff;
            font-size: 30px;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff6347;
        }

        .content {
            padding: 20px;
        }

        .video-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .video-section iframe {
            width: 80%;
            height: 450px;
            border: none;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .price-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .price-section p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .conversion-calculator {
            text-align: center;
            margin-bottom: 40px;
        }

        .conversion-calculator input, .conversion-calculator button {
            padding: 10px 15px;
            font-size: 18px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }

        .presale-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .presale-section h2 {
            font-size: 32px;
            color: #ff6347;
            margin-bottom: 10px;
        }

        .presale-section button {
            background-color: #ff6347;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .presale-section button:hover {
            background-color: #ff4500;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #1e1e1e;
            color: white;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .video-section iframe {
                width: 100%;
            }

            .conversion-calculator {
                flex-direction: column;
            }

            .social-icons {
                display: flex;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>WeTrust Platform - TRST Token</h1>
        <p>Empowering decentralized finance and crypto solutions</p>
    </header>

    <div class="content">
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://youtube.com/@wetrustplatform?si=LyWo0PWExbywj9Cp" target="_blank" class="fa fa-youtube"></a>
            <a href="https://twitter.com/WeTrustPlatform" target="_blank" class="fa fa-twitter"></a>
            <a href="https://www.reddit.com/r/WeTrustPlatform" target="_blank" class="fa fa-reddit"></a>
            <a href="https://www.linkedin.com/company/wetrustplatform" target="_blank" class="fa fa-linkedin"></a>
        </div>

        <!-- Featured Video -->
        <div class="video-section">
            <h2>Featured Video</h2>
            <iframe src="https://www.youtube.com/embed/VUFojJycx3s?autoplay=1" allow="autoplay"></iframe>
        </div>

        <!-- TRST Token Price and Conversion -->
        <div class="price-section">
            <p>Price of TRST Token: $0.00003499</p>
        </div>

        <div class="conversion-calculator">
            <input type="number" id="usd-amount" placeholder="Enter USD Amount">
            <button onclick="calculateAmount()">Calculate TRST</button>
            <p id="calculated-amount"></p>
        </div>

        <!-- Presale Section -->
        <div class="presale-section">
            <h2>Round 1 Presale</h2>
            <p>Get TRST tokens now at a discounted price. Limited time offer!</p>
            <button><a href="https://nowpayments.io/donation/trst-token" target="_blank">Buy TRST Tokens</a></button>
            <p>Countdown: <span id="countdown"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 WeTrust Platform | Designed by <a href="https://wetrust.io" target="_blank">WeTrust</a></p>
    </footer>

    <script>
        function calculateAmount() {
            var usdAmount = document.getElementById('usd-amount').value;
            var pricePerTRST = 0.00003499;
            var amount = usdAmount / pricePerTRST;
            document.getElementById('calculated-amount').innerText = "You will receive " + amount.toFixed(4) + " TRST Tokens.";
        }

        // Countdown for presale
        var countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
