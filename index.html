<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy TRST tokens, calculate your USD conversion easily with our TRST-to-USD calculator.">
    <meta name="keywords" content="TRST Token, Cryptocurrency, Token Purchase, TRST Calculator">
    <meta name="author" content="Alex Elbanna">
    <title>Buy TRST Token</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header .logo {
            font-size: 32px;
            font-weight: bold;
            color: #00bcd4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .price-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .price-section h2 {
            font-size: 24px;
            margin: 0;
        }
        .price {
            font-size: 32px;
            color: #00bcd4;
            font-weight: bold;
            margin-top: 10px;
        }
        .calculator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .calculator input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #00bcd4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0097a7;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .buy-button {
            text-align: center;
            margin-top: 30px;
        }
        .buy-button a {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .buy-button a:hover {
            background-color: #0097a7;
        }
        .social-icons {
            text-align: center;
            margin-top: 40px;
        }
        .social-icons a {
            font-size: 30px;
            color: #333;
            margin: 0 15px;
            text-decoration: none;
        }
        footer {
            background: #121212;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .social-icons a:hover {
            color: #00bcd4;
        }
        .video-section {
            margin-top: 40px;
            text-align: center;
        }
        .video-section iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WeTrust Platform</div>
    </header>
    <div class="container">
        <div class="price-section">
            <h2>Current Price of TRST Token</h2>
            <div class="price">$0.00003499</div>
        </div>

        <div class="calculator">
            <input type="number" id="usdAmount" placeholder="Enter USD Amount" oninput="calculateTRST()">
            <button onclick="calculateTRST()">Calculate</button>
        </div>
        <div class="result" id="result"></div>

        <div class="buy-button">
            <a href="https://nowpayments.io/donation/Help20" target="_blank">Buy TRST Token Now</a>
        </div>

        <div class="video-section">
            <h2>Featured Video</h2>
            <iframe src="https://www.youtube.com/embed/VUFojJycx3s?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="social-icons">
            <a href="https://youtube.com/@wetrustplatform?si=LyWo0PWExbywj9Cp" target="_blank" class="fa fa-youtube"></a>
            <a href="https://twitter.com/WeTrustPlatform" target="_blank" class="fa fa-twitter"></a>
            <a href="https://www.reddit.com/r/WeTrustPlatform" target="_blank" class="fa fa-reddit"></a>
            <a href="https://www.linkedin.com/company/wetrustplatform" target="_blank" class="fa fa-linkedin"></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 WeTrust Platform. All rights reserved.</p>
    </footer>

    <script>
        const pricePerTRST = 0.00003499;

        function calculateTRST() {
            const usdAmount = parseFloat(document.getElementById('usdAmount').value);
            if (isNaN(usdAmount) || usdAmount <= 0) {
                document.getElementById('result').innerHTML = "Please enter a valid amount.";
                return;
            }
            const trstAmount = usdAmount / pricePerTRST;
            document.getElementById('result').innerHTML = `${usdAmount} USD = ${trstAmount.toFixed(4)} TRST`;
        }
    </script>
</body>
</html>
