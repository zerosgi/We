<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeTrust.io is now Gecko.mn">
    <meta name="keywords" content="Gecko.mn, WeTrust.io, Blockchain">
    <meta name="author" content="Alex Elbanna">
    <title>Gecko.mn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-size: 36px;
            color: #00bcd4;
            margin-bottom: 15px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #00bcd4;
            padding: 15px 30px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #00796b;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .signature {
            font-size: 12px;
            margin-top: 20px;
            color: #00bcd4;
            word-wrap: break-word;
        }
        .signature a {
            color: #00bcd4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            p {
                font-size: 18px;
            }
            .cta-button {
                font-size: 18px;
                padding: 12px 25px;
            }
            .signature {
                font-size: 10px;
                padding: 10px;
                word-wrap: break-word;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .cta-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

    <div>
        <h1>WeTrust.io is now Gecko.mn</h1>

        <a href="https://gecko.mn" class="cta-button" target="_blank">Visit Gecko.mn</a>
    </div>
    
    <div class="signature">
