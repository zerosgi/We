<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reviving WeTrust.io with modern decentralized financial solutions. Join our token presale and be part of the future of blockchain-powered finance.">
    <meta name="keywords" content="WeTrust.io, token presale, decentralized finance, crypto lending, blockchain savings">
    <meta name="author" content="Alex Elbanna">
    <meta property="og:title" content="WeTrust.io - Decentralized Financial Trust Networks">
    <meta property="og:description" content="Join the relaunch of WeTrust.io. Participate in our presale and explore decentralized financial solutions for lending, saving, and more.">
    <meta property="og:image" content="path_to_image/wetrust-logo.png">
    <meta property="og:url" content="https://wetrust.io">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WeTrust.io - Decentralized Financial Trust Networks">
    <meta name="twitter:description" content="Join the WeTrust.io relaunch. Explore blockchain-powered financial solutions and participate in our token presale.">
    <meta name="twitter:image" content="path_to_image/wetrust-logo.png">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <title>WeTrust.io - Token Presale and Relaunch</title>
    <link rel="icon" href="trust-icon.ico" type="image/x-icon">
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        h1, h2 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        header {
            background: linear-gradient(45deg, #00bcd4, #00796b);
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Countdown Section */
        .countdown {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .countdown-timer {
            font-size: 30px;
            font-weight: bold;
            color: #00bcd4;
            margin-top: 20px;
        }

        /* Presale Section */
        .presale {
            text-align: center;
            margin-top: 40px;
        }

        .presale-price {
            font-size: 28px;
            font-weight: bold;
            color: #00bcd4;
        }

        .cta-button {
            background-color: #00bcd4;
            padding: 15px 30px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #00796b;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #00bcd4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 30px 15px;
            }

            .countdown-timer {
                font-size: 24px;
            }

            .cta-button {
                font-size: 18px;
                padding: 10px 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <img src="path_to_image/wetrust-logo.png" alt="WeTrust Logo">
        <h1>WeTrust.io</h1>
        <p>Empowering decentralized financial trust networks.</p>
    </header>

    <!-- Countdown Section -->
    <div class="countdown">
        <h2>Round 1 Presale Ends In:</h2>
        <div class="countdown-timer" id="countdown-timer">Loading...</div>
    </div>

    <!-- Presale Section -->
    <div class="presale">
        <h2>Presale Price</h2>
        <p class="presale-price">$0.10 per token</p>
        <a href="https://nowpayments.io/donation/wetrust" class="cta-button">Join Presale</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 WeTrust.io. All rights reserved.</p>
    </footer>

    <script>
        // Countdown Timer Script
        function updateCountdown() {
            const presaleEndDate = new Date("2024-12-31T23:59:59");
            const now = new Date();
            const difference = presaleEndDate - now;

            if (difference <= 0) {
                document.getElementById("countdown-timer").innerText = "Presale Ended";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerText =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
