<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeTrust.io - Decentralized financial solutions powered by TRST token. Purchase TRST tokens with secure payment options. Join the future of decentralized finance.">
    <meta name="keywords" content="WeTrust.io, TRST token, decentralized finance, blockchain, cryptocurrency, token packages, buy tokens">
    <meta name="author" content="WeTrust.io">
    <meta name="robots" content="index, follow">
    <title>WeTrust.io - Decentralized Financial Solutions</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #e4e4e4;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2b2b2b;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #6272a4;
        }
        header h1 {
            font-size: 2.5rem;
            color: #6272a4;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #e4e4e4;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #8be9fd;
        }
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        .token-packages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .package {
            background-color: #1e1e1e;
            border: 1px solid #6272a4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .package:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .package h3 {
            color: #8be9fd;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .package p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .package button {
            background-color: #6272a4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .package button:hover {
            background-color: #8be9fd;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #2b2b2b;
            color: #e4e4e4;
        }
        footer a {
            color: #8be9fd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>WeTrust.io</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#packages">Token Packages</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to WeTrust.io</h2>
            <p>Empowering decentralized financial solutions through the TRST token.</p>
        </section>
        <section id="packages" class="token-packages">
            <div class="package">
                <h3>Basic Package</h3>
                <p>10 TRST Tokens for $10</p>
                <a href="https://nowpayments.io/payment/?iid=5408974334" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
            <div class="package">
                <h3>Pro Package</h3>
                <p>50 TRST Tokens for $50</p>
                <a href="https://nowpayments.io/payment/?iid=4939653855" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
            <div class="package">
                <h3>Premium Package</h3>
                <p>100 TRST Tokens for $100</p>
                <a href="https://nowpayments.io/payment/?iid=6289902049" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 WeTrust.io | <a href="#home">Back to Top</a>
    </footer>
</body>
</html>
