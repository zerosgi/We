<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbanna.org</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Garamond', serif; /* Refined serif style */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin: 10px 0;
        }
        p.tagline {
            font-size: 1rem;
            margin: 5px 0 20px;
            color: #d3d3d3; /* Light gray for subtle contrast */
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: black;
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .contact {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="alexander-elbanna-gallery.jpg" alt="Alexander Elbanna">
    <h1>Elbanna.org</h1>
    <p class="tagline">Wetrust.io is Now Elbanna.org</p>
    <button onclick="window.location.href='https://elbanna.org';">Visit Elbanna.org</button>
    <div class="contact">
        <button onclick="window.location.href='https://t.me/Alexelbanna';">Contact Alex</button>
    </div>
</body>
</html>
