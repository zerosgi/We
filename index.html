<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbanna.org</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: clamp(3rem, 8vw, 5rem); /* Dynamically adjusts font size based on screen width */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            animation: glow 2s infinite;
            margin: 0;
            padding: 0;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: clamp(1rem, 4vw, 1.5rem); /* Dynamically adjusts button text size */
            font-weight: bold;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }
        @media (max-height: 500px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 20px;
            }
            h1 {
                margin-bottom: 10px;
            }
            button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Elbanna.org</h1>
    <button onclick="window.location.href='https://elbanna.org';">Visit Elbanna.org</button>
</body>
</html>
