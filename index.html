<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTrust Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="pac.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        header h1 {
            font-size: 36px;
        }

        .content {
            padding: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            color: white;
            font-size: 30px;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .video-section iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .price-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .price-section p {
            font-size: 24px;
        }

        .conversion-calculator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .conversion-calculator input,
        .conversion-calculator button {
            margin: 0 5px;
            padding: 10px;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>WeTrust Platform - TRST Token</h1>
    </header>

    <div class="content">
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://youtube.com/@wetrustplatform?si=LyWo0PWExbywj9Cp" target="_blank" class="fa fa-youtube"></a>
            <a href="https://twitter.com/WeTrustPlatform" target="_blank" class="fa fa-twitter"></a>
            <a href="https://www.reddit.com/r/WeTrustPlatform" target="_blank" class="fa fa-reddit"></a>
            <a href="https://www.linkedin.com/company/wetrustplatform" target="_blank" class="fa fa-linkedin"></a>
        </div>

        <!-- Featured YouTube Video -->
        <div class="video-section">
            <h2>Featured Video</h2>
            <iframe src="https://www.youtube.com/embed/VUFojJycx3s?autoplay=1" allow="autoplay"></iframe>
        </div>

        <!-- TRST Token Price and Conversion -->
        <div class="price-section">
            <p>Price of TRST Token: $0.00003499</p>
            <div class="conversion-calculator">
                <input type="number" id="usd-amount" placeholder="Enter USD Amount">
                <button onclick="calculateAmount()">Calculate TRST</button>
            </div>
            <p id="calculated-amount"></p>
        </div>

        <!-- Presale Section -->
        <div class="presale-section" style="text-align: center;">
            <h2>Round 1 Presale</h2>
            <p>Get TRST tokens now at a discounted price. Limited time offer!</p>
            <button><a href="https://nowpayments.io/donation/trst-token">Buy TRST Tokens</a></button>
            <p>Countdown: <span id="countdown"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 WeTrust Platform | Designed by <a href="https://wetrust.io">WeTrust</a></p>
    </footer>

    <script>
        function calculateAmount() {
            var usdAmount = document.getElementById('usd-amount').value;
            var pricePerTRST = 0.00003499;
            var amount = usdAmount / pricePerTRST;
            document.getElementById('calculated-amount').innerText = "You will receive " + amount.toFixed(4) + " TRST Tokens.";
        }

        // Countdown for presale
        var countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
