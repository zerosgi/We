<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeTrust.io - A new era of trust in the digital world. Coming soon!">
    <title>WeTrust.io | Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #101820;
            color: #FEE715;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .email-input {
            padding: 0.8rem;
            font-size: 1rem;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .notify-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #101820;
            background-color: #FEE715;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .notify-button:hover {
            background-color: #ffd900;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #888;
        }
        .signature {
            margin-top: 2rem;
            font-size: 1rem;
            color: #aaa;
            text-align: center;
        }
        .pgp-key {
            background-color: #1d1d1d;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            color: #ffffff;
            font-size: 0.9rem;
            max-width: 90%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div>
        <h1>WeTrust.io</h1>
        <p>A new era of trust is on its way. Stay tuned!</p>
        <input type="email" class="email-input" placeholder="Enter your email to get notified" />
        <br />
        <button class="notify-button">Notify Me</button>

        <div class="signature">
            <p>By <strong>Satoshi Nakamoto</strong></p>
            <p><a href="mailto:satoshi@vistomail.com" style="color: #FEE715;">satoshi@vistomail.com</a></p>
        </div>

        <div class="pgp-key">
            -----BEGIN PGP PUBLIC KEY BLOCK-----
            <br />
            [Your PGP Key Here]
            <br />
            -----END PGP PUBLIC KEY BLOCK-----
        </div>
    </div>
    <footer>
        &copy; 2024 WeTrust.io. All rights reserved.
    </footer>
</body>
</html>
