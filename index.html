<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeTrust.io is now Gecko.mn. Join us for the relaunch and presale of our new platform!">
    <meta name="keywords" content="WeTrust, Gecko.mn, Blockchain, Crypto, TRST, GeckoCoin, Presale">
    <meta name="author" content="Alex Elbanna">
    <title>WeTrust.io Relaunch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        header .logo {
            font-size: 32px;
            font-weight: bold;
            color: #00bcd4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .featured-video {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .featured-video iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin-bottom: 10px;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video-list iframe {
            width: 200px;
            height: 150px;
        }
        .social-icons {
            text-align: center;
            margin: 20px 0;
        }
        .social-icons a {
            color: #121212;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #00bcd4;
        }
        footer {
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WeTrust.io</div>
    </header>

    <div class="container">
        <div class="featured-video">
            <h2>Featured Video</h2>
            <iframe src="https://www.youtube.com/embed/VUFojJycx3s?autoplay=1&mute=1&rel=0" frameborder="0" allowfullscreen></iframe>
            <p>Check out our latest updates on the WeTrust.io platform.</p>
        </div>

        <div class="video-list">
            <iframe src="https://www.youtube.com/embed/tZJX24bGIdA?rel=0" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/R7JQByC3P0c?rel=0" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/O3KKg1bp7sM?rel=0" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/Zm3C5_OrZOo?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="social-icons">
            <h3>Follow Us</h3>
            <a href="https://youtube.com/@wetrustplatform" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com/wetrustplatform" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://reddit.com/r/wetrustplatform" target="_blank"><i class="fab fa-reddit"></i></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 WeTrust.io. All rights reserved.</p>
    </footer>
</body>
</html>
